<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            
        </div>
        <div class="buttonTaps">
            <section id="firstRow">
                <div class="ac">
                    <button><h2>AC</h2></button>
                </div>
                <div class="del">
                    <button><h2>DEL</h2></button>
                </div>
                <div class="plus">
                    <button><h2>+</h2></button>
                </div>
                <div class="minus">
                    <button><h2>-</h2></button>
                </div>
            </section>
            <section id="secondRow">
                <div class="one">
                    <button><h2>1</h2></button>
                </div>
                <div class="two">
                    <button><h2>2</h2></button>
                </div>
                <div class="three">
                    <button><h2>3</h2></button>
                </div>
                <div class="division">
                    <button><h2>/</h2></button>
                </div>
            </section>
            <section id="thirdRow">
                <div class="four">
                    <button><h2>4</h2></button>
                </div>
                <div class="five">
                    <button><h2>5</h2></button>
                </div>
                <div class="six">
                    <button><h2>6</h2></button>
                </div>
                <div class="equals">
                    <button><h2>=</h2></button>
                </div>
            </section>
            <section id="fourthRow">
                <div class="seven">
                    <button><h2>7</h2></button>
                </div>
                <div class="eight">
                    <button><h2>8</h2></button>
                </div>
                <div class="nine">
                    <button><h2>9</h2></button>
                </div>
                <div class="zero">
                    <button><h2>0</h2></button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js">  
    </script>
</body>
</html>
